<!DOCTYPE html>
<html>
<head>
    <title>Data Sensitivity Level Classifier</title>
    <style>
        body {
            font-family: Arial;
            background-color: #eef2f7;
            padding: 40px;
        }
        .container {
            background: white;
            width: 60%;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 25px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #f5f5f5;
            border-left: 5px solid #333;
        }
        .public { border-color: green; }
        .internal { border-color: blue; }
        .confidential { border-color: orange; }
        .restricted { border-color: red; }
    </style>
</head>

<body>
<div class="container">
    <h2>Data Sensitivity Level Classifier</h2>
    <p>Enter any text to check its privacy sensitivity:</p>

    <form method="POST">
        <textarea name="data" placeholder="Type or paste data here..." required></textarea><br>
        <button type="submit">Classify</button>
    </form>

    {% if result %}
        <div class="result 
            {% if result == 'Public' %}public
            {% elif result == 'Internal' %}internal
            {% elif result == 'Confidential' %}confidential
            {% elif result == 'Restricted' %}restricted
            {% endif %}
        ">
            <strong>Predicted Sensitivity Level:</strong> {{ result }}
        </div>
    {% endif %}
</div>
</body>
</html>
